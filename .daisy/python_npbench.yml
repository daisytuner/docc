on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

parameters:
  container: daisytuner/docc-build-env-llvm19-base:latest-amd64
  timeout: 120
  partitions:
    - zinnia

steps:
  build: |
    apt-get install -y python3-venv python3-pip

    python3 -m venv venv
    . venv/bin/activate

    python -m pip install --upgrade pip
    pip install pybind11 pytest coverage black==25.9.0 build scikit-build-core
    pip install numpy scipy

    pip install --no-build-isolation -v -e python/

  run:
    cavity_flow_numpy:
      command: venv/bin/python3 python/benchmarks/npbench/cavity_flow/test_cavity_flow.py --numpy --size=M
      energy: true
      env:
        DOCC_CI: regions
    cavity_flow_omp:
      command: venv/bin/python3 python/benchmarks/npbench/cavity_flow/test_cavity_flow.py --docc --size=M --target=openmp
      energy: true
      env:
        DOCC_CI: regions
    cavity_flow_cuda:
      command: venv/bin/python3 python/benchmarks/npbench/cavity_flow/test_cavity_flow.py --docc --size=M --target=cuda
      energy: true
      env:
        DOCC_CI: regions
